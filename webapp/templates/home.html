
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1.2em;
            color: #2f80ed;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Weather Prediction</h1>
        <p>Get accurate weather forecasts with our advanced prediction system.</p>
        
        <button class="btn" onclick="window.location.href='/index'">Get Started</button>

    </div>
</body>
</html>
