<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Weather Prediction</h2>
    <form method="POST" action="/predict">
        <label>Temperature (¬∞C):</label>
        <input type="number" name="temperature" step="0.1" required><br>

        <label>Precipitation (mm):</label>
        <input type="number" name="precipitation" step="0.1" required><br>

        <label>Cloud Cover (%):</label>
        <input type="number" name="cloud_cover" step="0.1" required><br>

        <label>Humidity (%):</label>
        <input type="number" name="humidity" step="0.1" required><br>

        <label>Wind Speed (km/h):</label>
        <input type="number" name="wind_speed" step="0.1" required><br>

        <button type="submit">Predict</button>
    </form>
    <script>
        window.onload = function() {
            if (performance.navigation.type === 1) {  // Check if the page was refreshed
                window.location.href = "/";  // Redirect to clear prediction
            }
        };
    </script>
    
    {% if prediction %}
        <h3>üå¶Ô∏è Predicted Weather: {{ prediction }}</h3>
    {% endif %}

    {% if error %}
        <p style="color: red;">‚ö†Ô∏è Error: {{ error }}</p>
    {% endif %}
</body>
</html>
